<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mb-6">
            <mat-card class="example-card mt-5">

                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>User Register</mat-card-title>
                   
                </mat-card-header>
                <mat-card-content>
                    <form class="example-form" (ngSubmit)="saveUserData()"  [formGroup]="register_Form">
                    <mat-card class="example-card">
                            <mat-form-field class="example-full-width">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="firstName">
                            </mat-form-field>
        
                            <mat-form-field class="example-full-width">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="lastName">
                            </mat-form-field>
        
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <mat-label>User Type</mat-label>
                                <mat-select formControlName="usertype" (selectionChange)="allChecked($event)">
                                  <mat-option *ngFor="let user of foods" [value]="user.value">
                                    {{user.viewValue}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
        

                            <section class="example-section">
                                <mat-checkbox class="example-margin" disabled formControlName="create">Create</mat-checkbox>
                                <mat-checkbox class="example-margin" disabled formControlName="read">Read</mat-checkbox>
                                <mat-checkbox class="example-margin" disabled formControlName="update">Update</mat-checkbox>
                                <mat-checkbox class="example-margin" disabled formControlName="delete">Delete</mat-checkbox>
                              </section>

                        <mat-card-actions class="text-right">
                            <button mat-raised-button type="submit" color="primary">Save</button>
                            <button mat-raised-button type="reset" color="accent">Cancel</button>
                        </mat-card-actions>
                    </mat-card>
        
        
                </form>
                </mat-card-content>
        
            </mat-card> 
        </div>
      </div>


    
</div>
